<script type="text/javascript">
    function checkPasswordStrength() {
    var psw = document.getElementById('pswd1').value;
    psw = psw.trim();
    var allow = false;
    pl = psw.length;
    var score = 0;
    if (pl >= 4) score += 10;
    if (pl >= 6) score += 20;
    if (pl >= 8) score += 30;
    if (pl >= 12) score += 40;
    al = pl;
    if (al > 12) al = 12;
    score += al * 4;
    var nl = contains(psw, 'abcdefghijklmnopqrstuvwxyz');
    if (nl > 0) score += 10;
    var nd = contains(psw, '1234567890');
    if (nd > 0) score += 5;
    if (nd > 1) score += 10;
    if (nd > 2) score += 15;
    var ns = contains(psw, '~!@#$%^&*()_+{}|:"<>?`-=[]\;,./');
    if (ns > 0) score += 10;
    if (ns > 1) score += 10;
    if (ns > 2) score += 10;
    if ((nl < 3 || nd == 0) && score > 80) score = 80;
    var perc = score / 140;
    var fg = Math.round(perc * 100);
    if (fg > 99) fg = 99;
    var bg = 100 - fg;
    var bad = document.getElementById('bad');
    var good = document.getElementById('good');
    var better = document.getElementById('better');
    var best = document.getElementById('best');
    if (fg < 50) {
        strength = 'Too Weak';
        if (fg < 30) {
            bad.style.width = '30%';
            bad.innerHTML = '30% Too Weak';
            good.style.width = '0%';
            better.style.width = '0%';
            best.style.width = '0%';
        } else {
            bad.style.width = '0%';
            good.style.width = '50%';
            good.innerHTML = '50% Still Weak, But Better';
            better.style.width = '0%';
            best.style.width = '0%';
        }
    } else if (fg < 90) {
            bad.style.width = '0%';
            good.style.width = '0%';
            better.style.width = '0%';
            better.innerHTML = '70% Much Better, But You Can Do More';
            best.style.width = '0%';
    } else {
        strength = 'Very Strong';
        psfg.style.backgroundColor = '#00D000';
        psbg.style.backgroundColor = '#80E080';
        allow = true;
    }
    document.getElementById('password_strength_caption').innerHTML = strength;
    psfg.style.width = fg + 'px';
    psbg.style.width = bg + 'px';
    return allow;
}

function contains(password, validChars) {
    var c = 0;
    for (i = 0; i < password.length; i++) {
        var char = password.charAt(i);
        if (validChars.indexOf(char) > -1) {
            c++;
        }
    }
    return c;
}
