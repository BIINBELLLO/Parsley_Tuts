<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parsley Practice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>
<div class = "container">
    <h1>
        <span class="text-primary">Parsley JS Tutorial</span> 
        <small class="text-success font-italic small"> Trying out code the right way</small>
    </h1>
    <div class = "Jumbotron">
        <h3> Add New Profile: </h3>
        <form id = "reg_form">
        <div class="row">
            <div class="col-md-6">
                <label>Full Name:</label>
                <input type="text" name="Full" class="form-control">
                <span id="full"></span>
            </div><div class="col-md-6">
                <label>Username:</label>
                <input type="text" name="username" class="form-control">
                <span id="user"></span>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <label>Password:</label>
                <input type="password" name="pswd" id="pswd1" oninput="checkPasswordStrength()" class="form-control">
                <span class="text-info">Password Strength</span>
                <div class="progress">
                    <div id="bad" class="progress-bar bg-danger progress-bar-striped progress-bar-animated"      style="display: none;"></div>
                    <div id="good" class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="display: none;"></div>
                    <div id="better" class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="display: none;"></div>
              
                    <div id="best" class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="display: none;"></div>
                </div>
            </div><div class="col-md-6">
                <label>Confirm Password:</label>
                <input type="password" name="pswd2" id="cpaswd1" class="form-control" oninput="checkPasswordMatch()">
                <span class="text-info">Password Match: <span id="pmatch"></span></span>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-outline-success pull-right">Submit</button>
        </form>
    </div>
    <br>
    <div class = "footer">
        <p>&copy; TryingOutCodeTheRightWay.com</p>
    </div>
</div>
<script src="https://chancejs.com/chance.min.js"></script>
<script src = "main.js"></script>
<script src = "custom_scripts.js"></script>
<script src = "parsley.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#reg_form').parsley();
    });
</script>
</body>
</html>
